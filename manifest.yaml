image: forcedinductionz/docker-ap:latest
manifests:
  -
    image: forcedinductionz/docker-ap:latest-arm64
    platform:
      architecture: arm64
      os: linux
  -
    image: forcedinductionz/docker-ap:latest-armhf
    platform:
      architecture: arm
      os: linux
  -
    image: forcedinductionz/docker-ap:latest-amd64
    platform:
      architecture: amd64
      features:
        - sse
      os: linux
